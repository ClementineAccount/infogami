$def with (root, changes)

$var title: Recent Changes

<table>
<tr>
  <th>when</th>
  <th>path</th>
  <th>who</th>
  <th>actions</th>
</tr>

$for c in changes:
    <tr>
    <td>$datestr(c.created)</td>
    <td>$c.path</td>
    <td>$c.author</td>
    <td>
    <a href="$root/$c.path?m=view&v=$numify(c.created)">view</a>&nbsp;
    <a href="$root/$c.path?m=edit&v=$numify(c.created)">edit</a>&nbsp;
    <a href="$root/$c.path?m=diff&a=$numify(c.created)">diff</a>&nbsp;
    </td>
    </tr>

</table>
