$def with (author=None, limit=50)

$ changes = get_recent_changes(author=author, limit=limit)

$var title: $_.RECENT_CHANGES

<table>
<tr>
  <th>$_.WHEN</th>
  <th>$_.PATH</th>
  <th>$_.WHO</th>
  <th>$_.WHAT</th>
  <th>$_.ACTIONS</th>
</tr>

$for v in changes:
    <tr>
    <td>$datestr(v.created)</td>
    <td><a href="$homepath()$v.key">$v.key</a></td>
    $if v.author:
        <td><a href="$homepath()$v.author.key" title="$v.author.displayname">$v.author.displayname</a></div></td>
    $else:
        <td>$v.ip</td>    
    <td>$v.comment</td>
    <td>
    <a href="$homepath()$v.key?m=view&v=$v.revision">$_.VIEW</a>&nbsp;
    <a href="$homepath()$v.key?m=edit&v=$v.revision">$_.EDIT</a>&nbsp;
    <a href="$homepath()$v.key?m=diff&b=$v.revision">$_.DIFF</a>&nbsp;
    </td>
    </tr>
</table>
