$def with (root, changes)

$var title: Recent Changes

<table>
<tr>
  <th>when</th>
  <th>path</th>
  <th>who</th>
  <th>actions</th>
</tr>

$for c in changes:
    <tr>
    <td>$datestr(c.created)</td>
    <td>$c.path</td>
    <td>$(c.author or c.ip_address)</td>
    <td>
    <a href="$root/$c.path?m=view&v=$c.revision">view</a>&nbsp;
    <a href="$root/$c.path?m=edit&v=$c.revision">edit</a>&nbsp;
    <a href="$root/$c.path?m=diff&b=$c.revision">diff</a>&nbsp;
    </td>
    </tr>

</table>
