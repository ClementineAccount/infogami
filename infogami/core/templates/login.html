$def with (f)

$ _ = _.get_namespace('/account/login')

$var title: $_.login

<p>$_.login_stmt</p>

<form name="login" method="POST">
$:f.render()
    <input type="submit" name="submit" value="$_.login">
</form>

<p>(<a href="$homepath()/account/forgot_password">$_.forgot_password</a>)</p>

<p>$:_.create_new_account(homepath() + "/account/register")</p>
