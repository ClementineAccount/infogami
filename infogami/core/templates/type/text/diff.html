$def with (a, b, name)

$ diffresults = better_diff(a.value.splitlines(), b.value.splitlines())

<tr>
    <td class="diff-header-side" valign="top">$name</td>
    <td colspan="2">
    <table style="width: 100%">
$for key, ai, a, bi, b in diffresults:
    <tbody class="$key">
    <tr>
        <td class="diff-number">$ai</td>
        <td class='l'>$:spacesafe(a)</td>
        <td class="diff-number">$bi</td>
        <td class='r'>$:spacesafe(b)</td>
    </tr>
    </tbody>

</table>
</td>
</tr>
