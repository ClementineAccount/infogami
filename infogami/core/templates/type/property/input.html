$def with (p, name)

<table>
    <tr>
        <td>Name</td>
        <td>$:thinginput("type/string", name + ".name", p.name)
            <input type='hidden' name='${name}.type' value='/type/property'/>
        </td>        
    </tr>
    <tr>
        <td>Type</td>
        <td>$:thinginput("type/type", name + ".expected_type", p.expected_type)</td>
    </tr>
    <tr>
        <td>Unique</td>
        <td>$:thinginput("type/boolean", name + ".unique", p.unique)</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>$:thinginput("type/string", name + ".description", p.description)</td>
    </tr>
</table>
<br/>
