$def with (p, name)

<table>
<tr>
    <td>Name</td>
    <td>$:render_input("type/string", name + ".name", p.name)</td>        
</tr>
<tr>
    <td>Type</td>
    <td>$:render_input("type/type", name + ".type", p.d.get('type'))</td>
</tr>
<tr>
    <td>Property Name</td>
    <td>$:render_input("type/string", name + ".property_name", p.d.get('property_name'))</td>
</tr>
</table>
<br/>
