$def with (preferences)

$ _ = _.get_namespace('/account/preferences')

$var title: $_.preferences

<div id="header-fullpage">
    <span id="title">$_.users_preferences(ctx.user.displayname)</span> 
</div>

<ul>
$for title, href in preferences:
    <li><a href="$href">$title</a></li>
</ul>
