$def with (page)

$var title: $page.name

<table>
<tbody>

$for p in page.type.properties:
    $ label = _.get(page.type.key, p.name)
    $if p.unique:
        <tr>
            <td>$label</td>
            <td>$:thingrepr(page[p.name], p.expected_type)</td>
        </tr>
    $else:
        $for x in page[p.name]:
            <tr>
	            <td>$label</td>
                <td>$:thingrepr(x, p.expected_type)</td>
            </tr>
</tbody>
</table>
