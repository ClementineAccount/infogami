$def with (page)

$ _ = _.get_namespace('mode/view')

$ view = thingview(page)

$var title: $view.title

$:view

<div id="dateline">
    <a href="$url(m='edit')" accesskey="e">$_.edit</a>
    <a href="$url(m='history')" accesskey="h">$_.history</a>
    $_.last_modified $datestr(page.v.created)
</div>
