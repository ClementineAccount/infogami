$def with (page)

$var title: strings

<table>
$for plugin in get_plugins():
    <tr><th>$plugin</th></tr>
    $for key in get_i18n_keys(plugin):
        <tr><td>$key</td><td>$page.get(plugin + '.' + key, '-')</td>
</table>

<p class="status">[<a href="$url(m='edit')" accesskey="e">$_.EDIT</a>][<a href="$url(m='history')">$_.HISTORY</a>][<a href="$url(m='backlinks')">$_.BACKLINKS</a>] $_.LAST_MODIFIED $datestr(page.v.created)</p>
