$def with (page, user, stylesheets=[])

<html>
<head>
    <title>$page.title (infogami)</title>
$for s in stylesheets:
    <link rel="stylesheet" type="text/css" href="$s">
</head>
<body>
<h1>Infogami</h1>
$if user:
    [Welcome $user.name | $:link('/logout', 'logout')]
$else:
    [$:link('/login', 'login')]

<hr>
<h2>$page.title</h2>
<p>
$:page
</p>
</body>
</html>
