$def with (root, changes)

$var title: Unreviewed Changes

<table>
<tr>
  <th>path</th>
  <th>reviewed</th>
  <th>latest</th>
  <th></th>
</tr>

$for c in changes:
    <tr>
    <td>$c.path</td>
    <td>$(c.reviewed_revision or "-")</td>
    <td>$c.revision</td>
    <td>
    <a href="$root/$c.path?m=review&a=$c.reviewed_revision&b=$c.revision&c=$c.revision">review</a>
    </td>
    </tr>
$else:
    <tr><td colspan="3"><em>No new changes to review.</em></td></tr>
</table>
